<html>
<head>
<style>
.fun {
width:500px;
height:250px;
margin:50px;
outline:solid 1px black;
background-color:lightblue;
}
.input-redirect{
    color:white;
    text-decoration: none;
}
</style>
</head>
<body>
<br><br><br><br>
<center>
<div class=fun><br>
<h3>Please fill the below information</h3>
<form action="fun1.html" method="post">
  {% csrf_token %}
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="name"><br><br>
  <label for="lname">Phn number:</label>
  <input type="number" id="lname" name="lame"><br><br>
  <input type="submit" value="Submit" onblur="myfun()">
  <p>don't have an account</p>
  <a class="input-redirect" href="signupform.html">Sign up</a>
</form>

</div>
</center>
<script>
  function myfun() {
    var n=document.getElementById('fname').value;
    var p=document.getElementById('lname').value;
    if (typeof n !== "string" || typeof p !== "number") {
      window.alert("Invalid credentials");
      return;
    }
  }
</script>
</body>
</html>
